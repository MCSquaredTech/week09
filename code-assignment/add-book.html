<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist//css/bootstrap.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navebar-brand " href="index.html">MC<sup>2</sup> Technology</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav" >
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="books.html">Books</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="https://www.css-validator.org/" target="_blank">CSS Validation Sevice</a>
                            <a class="dropdown-item" href="#">Item Two</a>
                            <a class="dropdown-item" href="#">Item Three</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Item Four</a>
                        </div>
                    </li>
                </ul>   
            </div>
        </nav>
        <div class="row">
            <div class="col">
                <form id="add-book">
                    <div class="form-group">
                      <label for="bookISBN">ISBN Number</label>
                      <input type="text" class="form-control" id="bookISBN" aria-describedby="ISBN-Number" placeholder="ISBN Number">
                      <small id="ISBN-Number" class="form-text text-muted">ISBN-10 Number</small>
                    </div>
                    <div class="form-group">
                      <label for="bookPubDate">Publish Date</label>
                      <input type="text" class="form-control" id="bookPubDate" placeholder="January 1, 2019">
                    </div>
                    <div class="form-group">
                        <label for="bookTitle">Title</label>
                        <input type="text" class="form-control" id="bookTitle" placeholder="Angular in 30 years">
                      </div>
                      <div class="form-group">
                        <label for="bookURL">URL Path</label>
                        <input type="text" class="form-control" id="bookURL" placeholder="https://amazon.com/">
                      </div>
                      <div class="form-group">
                        <label for="bookAuthor">Author</label>
                        <input type="text" class="form-control" id="bookAuthor" placeholder="Mark Twain">
                      </div>
                      <div class="form-group">
                        <label for="bookPrice">Price</label>
                        <input type="text" class="form-control" id="bookPrice" placeholder="$20.98">
                      </div>
                    <button id="bookSubmit" type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
<script src="./node_modules/jquery/dist/jquery.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="./app/app.js"></script>
</html>
