<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navebar-brand " href="index.html">MC<sup>2</sup> Technology</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav" >
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="books.html">Books</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="https://validator.w3.org/" target="_blank">HTML Validator</a>
                            <a class="dropdown-item" href="https://www.css-validator.org/" target="_blank">CSS Validator</a>
                            <a class="dropdown-item" href="https://developer.mozilla.org/en-US/" target="_blank">MDN Resources for Devlopers</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="https://codepen.io" target="_blank">CodePen</a>
                        </div>
                    </li>
                </ul>   
            </div>
        </nav>
        <div class="row">
            <div class="col">
                <form class="add-book" action="books.html">
                    <div class="form-group">
                      <label for="ISBN">ISBN Number</label>
                      <input type="text" class="form-control" name="ISBN" aria-describedby="ISBN-Number" placeholder="ISBN Number">
                      <small id="ISBN" class="form-text text-muted">ISBN-10 Number</small>
                    </div>
                    <div class="form-group">
                      <label for="PubDate">Publish Date</label>
                      <input type="text" class="form-control" name="PubDate" placeholder="January 1, 2019">
                    </div>
                    <div class="form-group">
                        <label for="Title">Title</label>
                        <input type="text" class="form-control" name="Title" placeholder="Angular in 30 years">
                      </div>
                      <div class="form-group">
                        <label for="URL">URL Path</label>
                        <input type="text" class="form-control" name="URL" placeholder="https://amazon.com/">
                      </div>
                      <div class="form-group">
                        <label for="Author">Author</label> 
                        <input type="text" class="form-control" name="Author" placeholder="Mark Twain">
                      </div>
                      <div class="form-group">
                        <label for="Price">Price</label>
                        <input type="text" class="form-control" name="Price" placeholder="$20.98">
                      </div>
                    <button type="submit" id="addbook" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="./app/app.js" type="module"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
